    function login(){
        html = "username : <input type='text' id='username'><br>"
        html += "password : <input type='password' id='password'><br>"
        html += "<input type = 'button' id='login_button' value='login' onclick='login_api()'>"

        $.ajax({url: "/login/", type: "post", data:{"username": $('#username').val(), "password": $('#password').val()},

            console.log(data)
         }
        });
